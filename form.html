    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Gleam & Glow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        :root {
            --primary-color: #B29B87;
            --secondary-color: #EAE6E1;
            --text-color: #3C3C3C;
            --background-color: #F8F5F2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            grid-column: 1 / -1;
            color: var(--primary-color);
        }

        .product-summary {
            text-align: center;
        }

        .product-summary img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-summary h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .product-summary .price {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #A38C7A;
        }

        .back-button {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .back-button a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .back-button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TF9SNFC8"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <h2>Your Order</h2>
        <div class="product-summary" id="productSummary">
            </div>

        <form class="checkout-form" id="checkoutForm">
            <h3>Contact & Shipping Details</h3>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const product = JSON.parse(localStorage.getItem('selectedProduct'));
            const productSummary = document.getElementById('productSummary');
            
            if (product) {
                productSummary.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <span class="price">${product.price}</span>
                `;
            } else {
                productSummary.innerHTML = `<p>No product selected. <a href="index.html">Go back to shopping.</a></p>`;
            }

            const checkoutForm = document.getElementById('checkoutForm');
            checkoutForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const address = document.getElementById('address').value;

                if (fullName && email && address) {
                    const userData = { fullName, email, address };
                    localStorage.setItem('userData', JSON.stringify(userData));
                    window.location.href = 'payment.html';
                } else {
                    alert('Please fill in all the details.');
                }
            });
        });
    </script>
</body>
</html>
