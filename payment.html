    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Gleam & Glow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        :root {
            --primary-color: #B29B87;
            --secondary-color: #EAE6E1;
            --text-color: #3C3C3C;
            --background-color: #F8F5F2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .payment-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .row {
            display: flex;
            gap: 1rem;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #A38C7A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Details</h2>
        <form class="payment-form" id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234-5678-9101-1234" required pattern="\d{4}-\d{4}-\d{4}-\d{4}">
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/\d{2}">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3,4}">
                </div>
            </div>
            <button type="submit">Proceed to Pay</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', (event) => {
            event.preventDefault();
            // In a real-world scenario, you would process the payment here.
            // For this demo, we just simulate a successful transaction.
            alert('Payment successful!');
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
